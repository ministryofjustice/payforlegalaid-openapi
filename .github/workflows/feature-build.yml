name: Feature build
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  feature_branch:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout GitHub repository
        uses: actions/checkout@v4

      - name: Build and test
        uses: './.github/build'

      - name: Snyk Scan
        uses: './.github/snyk-scan'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN}}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Deploy
        run: mvn -X -e --batch-mode deploy
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}