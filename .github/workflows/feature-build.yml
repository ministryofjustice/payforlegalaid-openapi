name: Feature build
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - 'feature/**'

jobs:
  feature_branch:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repository
        uses: actions/checkout@v4

      - name: Build and test
        uses: './.github/build'
        env:
          TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB}}

      - name: Snyk Scan
        uses: './.github/snyk-scan'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN}}