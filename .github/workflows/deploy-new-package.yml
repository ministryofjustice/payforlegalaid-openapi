name: Publish package to GitHub Packages

on:
  push:
    branches:
      - main

jobs:
  feature_branch:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: maven-release

    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Publish package
        run: mvn -e -X --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Snyk Code Scan
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --sarif-file-output=snyk-code.sarif --severity-threshold=high

      - name: Create tag using deploy key
        uses: './.github/create-tag'
        env:
          DEPLOY_KEY: ${{ secrets.OPENAPI_DEPLOY_KEY }}